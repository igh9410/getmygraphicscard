server:
  port: 5000
logging:
  level:
    org.springframework.web: TRACE
    org.hibernate: "error"

spring:
  application:
    name: product-service
  profiles:
    include: naver
  data:
    mongodb:
      host: localhost
      port: 27017
      database: Java

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}



