server:
  port: 8888
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        ## Eureka Server Route
        - id: eureka-server
          uri: http://localhost:8070
          predicates:
            - Path=/eureka
          filters:
            - SetPath=/
        ## Eureka Static Resources Route
        - id: eureka-server-static
          uri: http://localhost:8070
          predicates:
            - Path=/eureka/**
        ## Identity Service Route
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/auth/**
        ## Product Service Route
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/items, /api/items/**, /api/docs/**
        ## Subscription Service Route
        - id: subscription-service
          uri: lb://subscription-service
          predicates:
            - Path=/api/subscriptions, /api/subscriptions/**, /api/docs/**



# ...

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}


logging:
  level:
    org:
      springframework:
        cloud:
          gateway:
            nodeValue: TRACE
            route:
              RouteDefinitionLocator: INFO
        security: DEBUG










